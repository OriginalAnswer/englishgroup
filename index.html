<body>
  <div class="fullContainer">

              <p><strong>"스터디"</strong>가 아닙니다. <strong>"커뮤니티"</strong>입니다.<br>

                마치 나이키의 슬로건처럼요!</p>
              </div>

                <p>"Just Do It!"</p>
              </div>
        </div>

    <footer>

          <span id="item-left">연락주세요*^-^*</span>
          <span id="item-right">지능로봇과 백종훈 : 010-2615-2888</span>
